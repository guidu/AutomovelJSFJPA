<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:body>

        <title>Cadastro de Proprietário</title>
        <h:form>
            <h:messages/>
            <fieldset>
                <legend>Dados do Proprietário</legend>
                <h:panelGrid columns="2">
                <h:outputLabel value="Nome"/>
                <h:inputText value="#{proprietarioBean.proprietario.nome}"/>
                <h:outputLabel value="CPF/CNPJ"/>
                <h:inputText value="#{proprietarioBean.proprietario.cpf}"/>
                <h:outputLabel value="Idade"/>
                <h:inputText value="#{proprietarioBean.proprietario.idade}"/>
                <h:commandButton value="Gravar" action="#{proprietarioBean.grava()}"/>
                </h:panelGrid>
            </fieldset>
        </h:form>
    </h:body>
</html>
