<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form>
            <fieldset>
                <legend>Lista de Automovel</legend>
                <h:dataTable value="#{automovelBean.automoveis}" var="automovel" border="1">
                    <h:column>
                        <f:facet name="header">ID</f:facet>#{automovel.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Marca</f:facet>#{automovel.marca}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Modelo</f:facet>#{automovel.modelo}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ano Fabricação</f:facet>#{automovel.anoFabricacao}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ano Modelo</f:facet>#{automovel.anoModelo}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Observações</f:facet>#{automovel.observacoes}
                    </h:column>
                    <h:column>
                        <f:facet name="header"></f:facet>
                        <h:commandLink action="#{automovelBean.removerAutomovel(automovel)}">Excluir</h:commandLink>
                    </h:column>
                </h:dataTable>
            </fieldset>
        </h:form>
    </h:body>
</html>
